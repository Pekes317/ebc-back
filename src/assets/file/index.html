  <script type="text/javascript">
    //example to override angular-filemanager default config
    angular.module('FileManagerApp').config(['fileManagerConfigProvider', function (config) {
      var defaults = config.$get();
      config.set({
        appName: 'EBC Filemanager',
        pickCallback: function(item) {
          var msg = 'Picked %s "%s" for external use'
            .replace('%s', item.type)
            .replace('%s', item.fullPath());
          window.alert(msg);
        },
				listUrl: 'bridges/php-local/',
				uploadUrl: 'bridges/php-local/',
				renameUrl: 'bridges/php-local/',
				copyUrl: 'bridges/php-local/',
				moveUrl: 'bridges/php-local/',
				removeUrl: 'bridges/php-local/',
				editUrl: 'bridges/php-local/',
				getContentUrl: 'bridges/php-local/',
				createFolderUrl: 'bridges/php-local/',
				downloadFileUrl: 'bridges/php-local/',
				downloadMultipleUrl: 'bridges/php-local/',
				compressUrl: 'bridges/php-local/',
				extractUrl: 'bridges/php-local/',
				permissionsUrl: 'bridges/php-local/',

        allowedActions: angular.extend(defaults.allowedActions, {
          pickFiles: false,
          pickFolders: false,
        }),
      });
    }]);
  </script>
