<div class="dialog">
  <h2 class="title"><span *ngIf="edit">Update</span><span *ngIf="!edit">Add New</span> Item</h2>
  <div class="form">
    <mat-input-container>
      <input matInput placeholder="Name" [(ngModel)]="ebcPiece.name">
    </mat-input-container>
    <mat-input-container>
      <input matInput placeholder="SVG" [(ngModel)]="ebcPiece.media">
    </mat-input-container>
    <mat-input-container>
      <input matInput placeholder="Image" [(ngModel)]="ebcPiece.pic">
    </mat-input-container>
    <mat-input-container>
      <input matInput placeholder="User" [(ngModel)]="ebcPiece.user">
    </mat-input-container>
    <mat-input-container>
      <input matInput placeholder="clients" [(ngModel)]="ebcPiece.clients">
    </mat-input-container>
  </div>
  <div class="form">
    <mat-input-container>
      <textarea matInput placeholder="Description" [(ngModel)]="ebcPiece.desc"></textarea>
    </mat-input-container>
    <mat-input-container>
      <textarea matInput placeholder="Extra Data" [(ngModel)]="ebcPiece.data"></textarea>
    </mat-input-container>
  </div>
  <div class="toggles">
    <mat-slide-toggle color="primary" [(ngModel)]="ebcPiece.flyer">Flyer</mat-slide-toggle>
    <mat-slide-toggle color="primary" [(ngModel)]="ebcPiece.ready">Ready</mat-slide-toggle>
    <mat-slide-toggle color="primary" [(ngModel)]="ebcPiece.disable">Disable</mat-slide-toggle>
  </div>
  <div class="toggles">
    <button mat-raised-button mat-ripple color="warn" type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button mat-ripple color="primary" type="submit" (click)="ebcSub()">Submit</button>
  </div>
</div>
