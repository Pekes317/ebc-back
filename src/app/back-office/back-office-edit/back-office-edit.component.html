<div class="dialog">
  <div [ngSwitch]="table">
    <h2 class="title"><span *ngIf="edit">Update</span><span *ngIf="!edit">Add New</span> User</h2>
    <div class="form">
      <mat-input-container>
        <input matInput placeholder="email" [(ngModel)]="ebcUser.email">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="First Name" [(ngModel)]="ebcUser.firstName">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="Last Name" [(ngModel)]="ebcUser.lastName">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="Image" [(ngModel)]="ebcUser.pic">
      </mat-input-container>
    </div>
    <div class="toggles">
      <mat-slide-toggle color="primary" [(ngModel)]="ebcUser.subscribed">Subscribed</mat-slide-toggle>
    </div>
    <div class="toggles">
      <button mat-raised-button mat-ripple color="warn" type="button" (click)="cancel()">Cancel</button>
      <button mat-raised-button mat-ripple color="primary" type="submit" (click)="ebcSub()">Submit</button>
    </div>
  </div>
