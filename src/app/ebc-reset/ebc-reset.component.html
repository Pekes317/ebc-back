<app-navbar>Reset Password</app-navbar>
<div class="content">
  <div class="crumb">
    <button md-icon-button md-ripple (click)="toHome()">
      <md-icon>home</md-icon>
    </button>
    <span class="trail">| &ensp;Reset Password</span>
  </div>
  <md-card class="reset">
    <md-card-title class="title">Reset Password</md-card-title>
    <form [formGroup]="resetForm" (ngSubmit)="submitReset(resetForm)">
      <md-card-content class="fields">
        <md-input-container [dividerColor]="resetForm.valid ? 'primary' : 'warn'">
          <input matInput class="field" type="password" placeholder="New Password" formControlName="newPassword">
        </md-input-container>
        <md-input-container [dividerColor]="resetForm.valid ? 'primary' : 'warn'">
          <input matInput class="field" type="password" placeholder="Confirm Password" formControlName="passwordConfirm">
        </md-input-container>
      </md-card-content>
      <button md-raised-button md-ripple color="primary" type="submit" [disabled]="resetForm.invalid || !resetForm.dirty">Change Password</button>
    </form>
  </md-card>
</div>
