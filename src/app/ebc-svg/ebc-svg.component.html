<div class="back">
  <app-navbar>Card</app-navbar>
  <div class="content">
    <div class="crumb">
      <span class="trail text">&emsp;Card&ensp;</span>
      <span class="trail text">|&ensp;{{ ebcCard?.itemID }}</span>
    </div>
    <div class="scroll">
      <md-card class="card">
        <div *ngIf="!ebcCard?.disable" md-card-image [inlineSVG]="ebcMedia"></div>
        <div class="disable" *ngIf="ebcCard?.disable">
          <md-card-title>I am sorry, but this Card is currently disable. Please contact EBC Tech Support for assistance.</md-card-title>
          <img md-card-image src="/assets/img/ebc_disabled.png">
          <md-card-title>I am sorry, but this Card is currently disable. Please contact EBC Tech Support for assistance.</md-card-title>
        </div>
      </md-card>
    </div>
  </div>
</div>
