<div class="back">
  <ebc-navbar>SignUp</ebc-navbar>
  <div class="content">
    <ebc-crumb ebcTitle="SignUp">
      <button mat-icon-button mat-ripple (click)="toHome()">
        <mat-icon>home</mat-icon>
      </button>
    </ebc-crumb>
    <mat-card class="login">
      <mat-card-title class="title">SignUp</mat-card-title>
      <form [formGroup]="createForm" (ngSubmit)="createUser(createForm)">
        <mat-card-content class="fields">
          <mat-form-field>
            <input matInput class="field" type="email" placeholder="Your UserName/Email" formControlName="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput class="field" type="text" placeholder="Your Name" formControlName="displayName">
          </mat-form-field>
          <div class="sub-form" formGroupName="verify">
            <mat-form-field>
              <input matInput class="field" type="password" placeholder="Your Password" formControlName="password">
            </mat-form-field>
            <mat-form-field>
              <input matInput class="field" type="password" placeholder="Confirm Password" formControlName="passwordConfirm">
            </mat-form-field>
          </div>
        </mat-card-content>
        <button mat-raised-button mat-ripple color="primary" type="submit" [disabled]="!createForm.valid">SignUp</button>
      </form>
    </mat-card>
  </div>
</div>
