<div class="back">
  <ebc-navbar>Login</ebc-navbar>
  <div class="content">
    <ebc-crumb ebcTitle="Login">
      <button mat-icon-button mat-ripple (click)="toHome()">
        <mat-icon>home</mat-icon>
      </button>
    </ebc-crumb>
    <mat-card class="login">
      <mat-card-title class="title">Login</mat-card-title>
      <form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm)">
        <mat-card-content class="fields">
          <mat-form-field>
            <input matInput class="field" type="email" placeholder="Your UserName/Email" formControlName="username">
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput class="field" type="password" placeholder="Your Password" formControlName="password">
            <mat-error *ngIf="password.invalid">You must enter a value</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button mat-ripple color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </mat-card>
  </div>
</div>
