<ebc-navbar>User Manager</ebc-navbar>
<ebc-drawer-layout currentPage="User Manager" [ebcNodes]="nav">
  <div class="content">
    <mat-card>
      <mat-card-title>User Manager</mat-card-title>
    </mat-card>
    <ebc-user-items [registered]="listUsers$ | async" (getNext)="nextGroup($event);" (newRole)="updateRole($event);"></ebc-user-items>
  </div>
  <ng-container *ngIf="loading$ | async as loading">
    <ebc-loading></ebc-loading>
  </ng-container>
</ebc-drawer-layout>
