<ebc-navbar class="fix-case">{{title}}</ebc-navbar>
<ebc-drawer-layout [currentPage]="title" [ebcNodes]="nav">
  <mat-card class="main">
    <ebc-title-bar [counter]="selectedRows?.length" (itemAction)="addRemove($event);">{{title}}</ebc-title-bar>
    <div class="list">
      <ebc-table [ebcData]="listData$ | async" [ebcCols]="tableCol" (isSelected)="selected($event);" (edit)="editItem($event);"></ebc-table>
    </div>
  </mat-card>
  <ng-container *ngIf="loading$ | async as loading">
    <ebc-loading></ebc-loading>
  </ng-container>
</ebc-drawer-layout>
