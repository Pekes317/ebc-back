<section class="dialog">
  <h2 class="title">{{item.user.id}} &ndash; Send Notification</h2>
  <mat-list>
    <mat-list-item>
      <strong>User's Email:</strong> &nbsp; {{item.user.email}} </mat-list-item>
    <mat-list-item>
      <strong>Item Name:</strong> &nbsp; {{item.name}} </mat-list-item>
  </mat-list>
  <form [formGroup]="notifyForm" (ngSubmit)="notify();">
    <div class="form-sec">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
        <mat-error *ngIf="titleField.invalid">You must enter a value</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Message" formControlName="message">
        <mat-error *ngIf="messageField.invalid">You must enter a value</mat-error>
      </mat-form-field>
    </div>
    <div class="form-sec btn-row">
      <button mat-raised-button color="warn" type="button" (click)="cancel();">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="notifyForm.invalid || noAlert">Notify</button>
    </div>
  </form>
  <div *ngIf="noAlert" class="no-alert">User doesn't have any Register Devices for Notifactions. Use user email as a point of contact.</div>
</section>
