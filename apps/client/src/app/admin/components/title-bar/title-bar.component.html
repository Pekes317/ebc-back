<mat-card-title class="top" [class.select]="isChecked">
  <span class="title">
    <ng-content></ng-content>
  </span>
  <span class="count-text" *ngIf="isChecked">{{ currentCount }} {{ currentCount | i18nPlural: pluralMap }} selected</span>
  <span>
    <button *ngIf="!isChecked" mat-icon-button (click)="openAction(false)">
      <mat-icon>add</mat-icon>
    </button>
    <button *ngIf="isChecked" mat-icon-button (click)="openAction(true)">
      <mat-icon>deleted</mat-icon>
    </button>
  </span>
</mat-card-title>
