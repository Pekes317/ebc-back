<svg id="gray-spilt" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1476 891">
  <defs>
    <style>
      #gray-spilt {
	  	background: rgba(25,25,25,.9);
	  }
	  .spot {
	    opacity: 0;
	    filter: url(#blur);
        transition: .6s opacity;
        fill: rgb(17, 193, 243);
      }
      .spot:hover {
        opacity: 0.4;
        cursor: pointer;
      }
    </style>
    <filter id="blur" name="blur">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>
  <title>Gray Spilt Temp</title>
  <g id="map">
    <image id="card" width="1476" height="891" xlink:href="https://goo.gl/qZ5xsZ"/>
  </g>
</svg>
